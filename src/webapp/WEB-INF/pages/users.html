<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Список пользователей</h2>
<br>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/editUser(userId=${user.id})}">Редактировать</a>
            <a th:href="@{/deleteUser(userId=${user.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{/addNewUser}">Добавить пользователя</a>
</body>
</html>
